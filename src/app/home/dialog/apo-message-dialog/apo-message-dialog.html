<div class="new-request-dialog">
  <!-- Header Section -->
  <div class="dialog-header">
    <!-- Icon -->
    <img *ngIf="data.icon" [src]="data.icon" alt="dialog-icon" class="dialog-icon" />

    <!-- Close Button -->
    <button *ngIf="data.isClose" mat-icon-button class="mat-icon-button-close" (click)="onClick('close')">
      <img src="assets/images/close-icon.png" alt="close" class="close-icon" />
    </button>
  </div>

  <!-- Title -->
  <h1>{{ data.title }}</h1>

  <!-- Message -->
  <p>{{ data.message }}</p>

  <!-- Buttons -->
  <div class="dialog-actions">
    <button mat-button class="popup-mat-button button-discard" (click)="onClick('no')">
      {{ data.leftbtntext }}
    </button>

    <button mat-button class="popup-mat-button button-submit" (click)="onClick('yes')">
      {{ data.rightbtntext }}
    </button>
  </div>
</div>
